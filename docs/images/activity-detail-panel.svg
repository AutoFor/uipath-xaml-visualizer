<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <style>
      text { font-family: 'Segoe UI', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Card Container -->
  <rect x="20" y="10" width="360" height="220" rx="6" ry="6"
        fill="#fff" stroke="#666" stroke-width="1.5" filter="url(#shadow)"/>

  <!-- Header Bar -->
  <rect x="20" y="10" width="360" height="36" rx="6" ry="6"
        fill="#4a86c8" stroke="#4a86c8" stroke-width="1.5"/>
  <rect x="20" y="32" width="360" height="14"
        fill="#4a86c8" stroke="none"/>
  <text x="36" y="34" fill="#fff" font-size="14" font-weight="600">Assign</text>

  <!-- Properties Section -->
  <text x="36" y="72" fill="#888" font-size="11">DisplayName</text>
  <text x="140" y="72" fill="#333" font-size="12">Set Result Variable</text>

  <text x="36" y="96" fill="#888" font-size="11">To</text>
  <text x="140" y="96" fill="#333" font-size="12">resultVar</text>

  <text x="36" y="120" fill="#888" font-size="11">Value</text>
  <text x="140" y="120" fill="#333" font-size="12">"Success"</text>

  <!-- Divider -->
  <line x1="30" y1="136" x2="370" y2="136" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Annotations Section -->
  <text x="36" y="160" fill="#888" font-size="11">Annotations</text>
  <rect x="36" y="168" width="338" height="48" rx="4" ry="4"
        fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1"/>
  <text x="48" y="197" fill="#555" font-size="12">"処理結果を格納する"</text>
</svg>
