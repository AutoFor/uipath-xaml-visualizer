<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <style>
      text { font-family: 'Segoe UI', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Card Container -->
  <rect x="20" y="10" width="460" height="280" rx="6" ry="6"
        fill="#fff" stroke="#666" stroke-width="1.5" filter="url(#shadow)"/>

  <!-- Header Bar -->
  <rect x="20" y="10" width="460" height="36" rx="6" ry="6"
        fill="#4a86c8" stroke="#4a86c8" stroke-width="1.5"/>
  <rect x="20" y="32" width="460" height="14"
        fill="#4a86c8" stroke="none"/>
  <text x="36" y="34" fill="#fff" font-size="14" font-weight="600">Click: Click Login Button</text>

  <!-- Selector Property -->
  <text x="36" y="68" fill="#888" font-size="11">Selector</text>
  <text x="36" y="86" fill="#555" font-size="11">&lt;html app='chrome.exe'/&gt;...</text>

  <!-- Screenshot Section Label -->
  <text x="36" y="112" fill="#333" font-size="12" font-weight="600">Informative Screenshot:</text>

  <!-- Magnify Button -->
  <rect x="390" y="98" width="72" height="22" rx="4" ry="4"
        fill="#f0f6ff" stroke="#4a86c8" stroke-width="1"/>
  <text x="406" y="113" fill="#4a86c8" font-size="11">拡大</text>

  <!-- Thumbnail Placeholder -->
  <rect x="36" y="122" width="320" height="120" rx="4" ry="4"
        fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <!-- Placeholder icon and text -->
  <rect x="140" y="156" width="110" height="16" rx="2" ry="2" fill="#e0e0e0"/>
  <text x="150" y="168" fill="#999" font-size="11">サムネイル画像</text>
  <text x="140" y="192" fill="#bbb" font-size="10">(クリック位置がハイライト)</text>
  <!-- Simulated click highlight -->
  <circle cx="220" cy="210" r="6" fill="none" stroke="#f44336" stroke-width="2" opacity="0.6"/>
  <circle cx="220" cy="210" r="2" fill="#f44336" opacity="0.8"/>

  <!-- File Path -->
  <text x="36" y="262" fill="#888" font-size="10">.screenshots/click_login_btn_abc123.png</text>
</svg>
