<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 300">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <style>
      text { font-family: 'Segoe UI', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Card Container -->
  <rect x="20" y="10" width="520" height="280" rx="6" ry="6"
        fill="#fff" stroke="#666" stroke-width="1.5" filter="url(#shadow)"/>

  <!-- Header Bar -->
  <rect x="20" y="10" width="520" height="36" rx="6" ry="6"
        fill="#4a86c8" stroke="#4a86c8" stroke-width="1.5"/>
  <rect x="20" y="32" width="520" height="14"
        fill="#4a86c8" stroke="none"/>
  <text x="36" y="34" fill="#fff" font-size="14" font-weight="600">Click: Click Submit Button</text>

  <!-- Modification Badge -->
  <rect x="452" y="16" width="72" height="22" rx="11" ry="11"
        fill="#fff8e1" stroke="#ffc107" stroke-width="1.5"/>
  <circle cx="466" cy="27" r="4" fill="#ffc107"/>
  <text x="474" y="31" fill="#f57f17" font-size="10" font-weight="600">変更</text>

  <!-- Selector Property -->
  <text x="36" y="64" fill="#888" font-size="11">Selector: <tspan fill="#e65100">(変更あり)</tspan></text>

  <!-- Screenshot Changes Label -->
  <text x="36" y="86" fill="#333" font-size="12" font-weight="600">Screenshot 変更:</text>

  <!-- Before Image Placeholder -->
  <rect x="36" y="96" width="210" height="130" rx="4" ry="4"
        fill="#ffebee" stroke="#e57373" stroke-width="1.5"/>
  <text x="110" y="132" fill="#c62828" font-size="11" font-weight="600" text-anchor="middle">Before</text>
  <!-- Simulated old UI content -->
  <rect x="56" y="142" width="170" height="10" rx="2" ry="2" fill="#ffcdd2"/>
  <rect x="56" y="158" width="130" height="10" rx="2" ry="2" fill="#ffcdd2"/>
  <rect x="56" y="174" width="150" height="10" rx="2" ry="2" fill="#ffcdd2"/>
  <text x="110" y="206" fill="#c62828" font-size="10" text-anchor="middle">旧UI画面</text>

  <!-- Arrow Between -->
  <text x="264" y="165" fill="#888" font-size="18">&#8594;</text>

  <!-- After Image Placeholder -->
  <rect x="294" y="96" width="210" height="130" rx="4" ry="4"
        fill="#e8f5e9" stroke="#81c784" stroke-width="1.5"/>
  <text x="368" y="132" fill="#2e7d32" font-size="11" font-weight="600" text-anchor="middle">After</text>
  <!-- Simulated new UI content -->
  <rect x="314" y="142" width="170" height="10" rx="2" ry="2" fill="#c8e6c9"/>
  <rect x="314" y="158" width="130" height="10" rx="2" ry="2" fill="#c8e6c9"/>
  <rect x="314" y="174" width="150" height="10" rx="2" ry="2" fill="#c8e6c9"/>
  <text x="368" y="206" fill="#2e7d32" font-size="10" text-anchor="middle">新UI画面</text>

  <!-- Labels under images -->
  <text x="141" y="244" fill="#c62828" font-size="10" text-anchor="middle">(削除)</text>
  <text x="399" y="244" fill="#2e7d32" font-size="10" text-anchor="middle">(追加)</text>

  <!-- Comparison Mode Buttons -->
  <rect x="36" y="256" width="140" height="26" rx="4" ry="4"
        fill="#f0f6ff" stroke="#4a86c8" stroke-width="1"/>
  <text x="60" y="274" fill="#4a86c8" font-size="11">スライダー比較</text>

  <rect x="188" y="256" width="160" height="26" rx="4" ry="4"
        fill="#f0f6ff" stroke="#4a86c8" stroke-width="1"/>
  <text x="210" y="274" fill="#4a86c8" font-size="11">オーバーレイ比較</text>

  <rect x="360" y="256" width="120" height="26" rx="4" ry="4"
        fill="#4a86c8" stroke="#4a86c8" stroke-width="1"/>
  <text x="388" y="274" fill="#fff" font-size="11">左右比較</text>
</svg>
