<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340">
  <defs>
    <filter id="shadow-ada" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowRight" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748b"/>
    </marker>
    <marker id="arrowDown" markerWidth="6" markerHeight="8" refX="3" refY="8" orient="auto">
      <path d="M0,0 L6,0 L3,8 Z" fill="#64748b"/>
    </marker>
    <style>
      .font-main { font-family: 'Segoe UI', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Outer container: Azure DevOps Host -->
  <rect x="12" y="10" width="576" height="320" rx="6" ry="6" fill="#eff6ff" stroke="#93c5fd" stroke-width="1.5" filter="url(#shadow-ada)"/>
  <text x="28" y="34" class="font-main" font-size="14" font-weight="700" fill="#1e40af">Azure DevOps Host</text>

  <!-- Inner container: Extension iframe -->
  <rect x="28" y="48" width="544" height="268" rx="6" ry="6" fill="#fefce8" stroke="#fde68a" stroke-width="1"/>
  <text x="44" y="70" class="font-main" font-size="12" font-weight="600" fill="#92400e">Extension iframe (sandboxed)</text>

  <!-- Top row: 3 boxes -->
  <!-- Box 1: Extension SDK Init -->
  <rect x="48" y="84" width="144" height="56" rx="6" ry="6" fill="#fff" stroke="#93c5fd" stroke-width="1" filter="url(#shadow-ada)"/>
  <text x="120" y="108" text-anchor="middle" class="font-main" font-size="11" font-weight="600" fill="#1e3a5f">Extension</text>
  <text x="120" y="124" text-anchor="middle" class="font-main" font-size="11" font-weight="600" fill="#1e3a5f">SDK Init</text>

  <!-- Arrow 1 -->
  <line x1="192" y1="112" x2="224" y2="112" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowRight)"/>

  <!-- Box 2: XAML Parser -->
  <rect x="228" y="84" width="144" height="56" rx="6" ry="6" fill="#fff" stroke="#93c5fd" stroke-width="1" filter="url(#shadow-ada)"/>
  <text x="300" y="108" text-anchor="middle" class="font-main" font-size="11" font-weight="600" fill="#1e3a5f">XAML</text>
  <text x="300" y="124" text-anchor="middle" class="font-main" font-size="11" font-weight="600" fill="#1e3a5f">Parser</text>

  <!-- Arrow 2 -->
  <line x1="372" y1="112" x2="404" y2="112" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowRight)"/>

  <!-- Box 3: Renderer (React) -->
  <rect x="408" y="84" width="144" height="56" rx="6" ry="6" fill="#fff" stroke="#93c5fd" stroke-width="1" filter="url(#shadow-ada)"/>
  <text x="480" y="108" text-anchor="middle" class="font-main" font-size="11" font-weight="600" fill="#1e3a5f">Renderer</text>
  <text x="480" y="124" text-anchor="middle" class="font-main" font-size="11" font-weight="600" fill="#1e3a5f">(React)</text>

  <!-- Arrow down from Extension SDK Init -->
  <line x1="120" y1="140" x2="120" y2="174" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowDown)"/>

  <!-- Bottom row -->
  <!-- Box 4: Azure DevOps REST API -->
  <rect x="48" y="180" width="144" height="56" rx="6" ry="6" fill="#fff" stroke="#93c5fd" stroke-width="1" filter="url(#shadow-ada)"/>
  <text x="120" y="204" text-anchor="middle" class="font-main" font-size="11" font-weight="600" fill="#1e3a5f">Azure DevOps</text>
  <text x="120" y="220" text-anchor="middle" class="font-main" font-size="11" font-weight="600" fill="#1e3a5f">REST API</text>

  <!-- Box 5: azure-devops-ui components -->
  <rect x="228" y="180" width="324" height="56" rx="6" ry="6" fill="#fff" stroke="#93c5fd" stroke-width="1" filter="url(#shadow-ada)"/>
  <text x="390" y="200" text-anchor="middle" class="font-main" font-size="11" font-weight="600" fill="#1e3a5f">azure-devops-ui コンポーネント</text>
  <text x="390" y="218" text-anchor="middle" class="font-main" font-size="10.5" fill="#64748b">(Table, Card, TreeView, Tabs)</text>

  <!-- Legend / label area -->
  <rect x="48" y="258" width="16" height="16" rx="3" ry="3" fill="#eff6ff" stroke="#93c5fd" stroke-width="1"/>
  <text x="72" y="271" class="font-main" font-size="10" fill="#64748b">Azure DevOps Host</text>

  <rect x="188" y="258" width="16" height="16" rx="3" ry="3" fill="#fefce8" stroke="#fde68a" stroke-width="1"/>
  <text x="212" y="271" class="font-main" font-size="10" fill="#64748b">Sandboxed iframe</text>

  <rect x="348" y="258" width="16" height="16" rx="3" ry="3" fill="#fff" stroke="#93c5fd" stroke-width="1"/>
  <text x="372" y="271" class="font-main" font-size="10" fill="#64748b">Module</text>

  <line x1="438" y1="266" x2="468" y2="266" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowRight)"/>
  <text x="476" y="271" class="font-main" font-size="10" fill="#64748b">Data flow</text>
</svg>
