<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280">
  <defs>
    <filter id="shadow-pd" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <style>
      .font-main { font-family: 'Segoe UI', Arial, sans-serif; }
      .header-text { font-size: 14px; font-weight: 600; fill: #1a1a2e; }
      .badge-text { font-size: 11px; font-weight: 600; fill: #7b6b00; }
      .label-text { font-size: 12px; font-weight: 600; fill: #333; }
      .prop-name { font-size: 12px; font-weight: 600; fill: #555; }
      .removed-text { font-size: 11.5px; fill: #b91c1c; font-family: 'Consolas', 'Courier New', monospace; }
      .added-text { font-size: 11.5px; fill: #15803d; font-family: 'Consolas', 'Courier New', monospace; }
      .unchanged-text { font-size: 11.5px; fill: #999; font-family: 'Consolas', 'Courier New', monospace; }
      .unchanged-label { font-size: 10px; fill: #aaa; }
    </style>
  </defs>

  <!-- Card background -->
  <rect x="16" y="12" width="468" height="256" rx="6" ry="6" fill="#fff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow-pd)"/>

  <!-- Header background -->
  <rect x="16" y="12" width="468" height="42" rx="6" ry="6" fill="#fefce8"/>
  <rect x="16" y="36" width="468" height="18" fill="#fefce8"/>
  <line x1="16" y1="54" x2="484" y2="54" stroke="#e5e2b0" stroke-width="1"/>

  <!-- Header icon and text -->
  <text x="32" y="39" class="font-main header-text">Assign: Set Result Variable</text>

  <!-- Modification badge -->
  <rect x="390" y="24" width="52" height="22" rx="11" ry="11" fill="#fde047"/>
  <text x="416" y="39" text-anchor="middle" class="font-main badge-text">変更</text>

  <!-- Body content -->
  <!-- Section label -->
  <text x="32" y="78" class="font-main label-text">プロパティ変更:</text>

  <!-- DisplayName property -->
  <text x="40" y="102" class="font-main prop-name">DisplayName:</text>
  <rect x="48" y="108" width="416" height="20" rx="3" ry="3" fill="#fef2f2"/>
  <text x="56" y="122" class="removed-text">- "Set Result"</text>
  <rect x="48" y="130" width="416" height="20" rx="3" ry="3" fill="#f0fdf4"/>
  <text x="56" y="144" class="added-text">+ "Set Result Variable"</text>

  <!-- Value property -->
  <text x="40" y="170" class="font-main prop-name">Value:</text>
  <rect x="48" y="176" width="416" height="20" rx="3" ry="3" fill="#fef2f2"/>
  <text x="56" y="190" class="removed-text">- "Pending"</text>
  <rect x="48" y="198" width="416" height="20" rx="3" ry="3" fill="#f0fdf4"/>
  <text x="56" y="212" class="added-text">+ "Success"</text>

  <!-- To property (unchanged) -->
  <text x="40" y="240" class="font-main prop-name">To:</text>
  <rect x="48" y="244" width="416" height="20" rx="3" ry="3" fill="#f9fafb"/>
  <text x="56" y="258" class="unchanged-text">resultVar</text>
  <text x="416" y="258" text-anchor="end" class="font-main unchanged-label">(変更なし)</text>
</svg>
