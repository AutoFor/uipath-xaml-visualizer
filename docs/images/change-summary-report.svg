<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 340">
  <defs>
    <filter id="shadow-csr" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <style>
      .font-main { font-family: 'Segoe UI', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Card background -->
  <rect x="16" y="10" width="468" height="320" rx="6" ry="6" fill="#fff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow-csr)"/>

  <!-- Header background -->
  <rect x="16" y="10" width="468" height="44" rx="6" ry="6" fill="#eff6ff"/>
  <rect x="16" y="36" width="468" height="18" fill="#eff6ff"/>
  <line x1="16" y1="54" x2="484" y2="54" stroke="#bfdbfe" stroke-width="1"/>

  <!-- Header text -->
  <text x="32" y="38" class="font-main" font-size="15" font-weight="700" fill="#1e3a5f">変更サマリー</text>

  <!-- Stats section -->
  <text x="32" y="78" class="font-main" font-size="12" fill="#555">変更ファイル:</text>
  <text x="120" y="78" class="font-main" font-size="12" font-weight="700" fill="#1a1a2e">3</text>

  <text x="32" y="98" class="font-main" font-size="12" fill="#555">アクティビティ:</text>
  <text x="128" y="98" class="font-main" font-size="12" font-weight="700" fill="#15803d">+5</text>
  <text x="150" y="98" class="font-main" font-size="12" fill="#888">/</text>
  <text x="162" y="98" class="font-main" font-size="12" font-weight="700" fill="#b91c1c">-2</text>
  <text x="182" y="98" class="font-main" font-size="12" fill="#888">/</text>
  <text x="194" y="98" class="font-main" font-size="12" font-weight="700" fill="#a16207">~8</text>

  <!-- Divider -->
  <line x1="32" y1="112" x2="468" y2="112" stroke="#eee" stroke-width="1"/>

  <!-- Main changes section -->
  <text x="32" y="132" class="font-main" font-size="13" font-weight="600" fill="#333">主な変更:</text>

  <circle cx="42" cy="150" r="3" fill="#6366f1"/>
  <text x="54" y="154" class="font-main" font-size="12" fill="#444">セレクター変更: 3箇所</text>

  <circle cx="42" cy="172" r="3" fill="#6366f1"/>
  <text x="54" y="176" class="font-main" font-size="12" fill="#444">条件式変更: 2箇所</text>

  <circle cx="42" cy="194" r="3" fill="#6366f1"/>
  <text x="54" y="198" class="font-main" font-size="12" fill="#444">ワークフロー呼び出し先変更: 1箇所</text>

  <circle cx="42" cy="216" r="3" fill="#6366f1"/>
  <text x="54" y="220" class="font-main" font-size="12" fill="#444">エラーハンドリング追加: 1箇所</text>

  <!-- Divider -->
  <line x1="32" y1="236" x2="468" y2="236" stroke="#eee" stroke-width="1"/>

  <!-- Warning section background -->
  <rect x="26" y="244" width="448" height="78" rx="6" ry="6" fill="#fffbeb" stroke="#fde68a" stroke-width="1"/>

  <!-- Warning header -->
  <text x="42" y="264" class="font-main" font-size="13" font-weight="600" fill="#92400e">&#x26A0; 注意が必要な変更:</text>

  <!-- Warning items -->
  <circle cx="50" cy="284" r="2.5" fill="#d97706"/>
  <text x="60" y="288" class="font-main" font-size="11.5" fill="#78350f">Timeout値の変更 (30s → 60s) in Process.xaml</text>

  <circle cx="50" cy="306" r="2.5" fill="#d97706"/>
  <text x="60" y="310" class="font-main" font-size="11.5" fill="#78350f">ContinueOnError が True に変更</text>
</svg>
